#peed: 150                               # Extremely slow probing for maximum potential accuracy
#horizontal_move_z: 15                   # Extra clearance for very tall prints
#mesh_min: 10, 10
#mesh_max: 290, 290

# Advanced Probe Control
#probe_count: 7, 7                      # High-resolution mesh with 49 probe points
#fade_start: 1.0                         # Earlier fade-in for even smoother transitions
#fade_end: 2.0                           # Extended fade-out for minimal artifacts
#fade_target: 0
#algorithm: bicubic
#bicubic_tension: 0.1                    # Very low tension to minimize overshoot
#split_delta_z: 0.025                    # Fine-grained splitting for extreme unevenness
#esh_pps: 2, 2
#samples: 5                             # Maximum samples per point (can be computationally intensive)
#sample_retract_dist: 0.3                # Slightly reduced retraction for faster probing
#relative_reference_index: 24

[bltouch]
sensor_pin: ^nozzle_mcu: PA9
control_pin: nozzle_mcu: PA8
pin_move_time: 0.500
x_offset: 0.0
y_offset: 25.25 
z_offset: 1.925
speed: 10
lift_speed: 20
samples: 3
probe_with_touch_mode: true
samples_result: average
stow_on_each_sample: false
samples_tolerance: 0.1
samples_tolerance_retries: 5
sample_retract_dist: 3

[bed_mesh]
speed: 500
horizontal_move_z: 8
mesh_min: 5,30
mesh_max: 210,209
probe_count: 12,12
algorithm: bicubic
bicubic_tension: 0.1


# Adaptive Meshing (Experimental)
#adaptive_margin: 0
#min_point_spacing: 5
#max_point_spacing: 25
#mesh_density: 0.5                      # Adjust mesh density based on deviation (0.0 - 1.0)
#smooth_factor: 0.05                    # Smooth out the adaptive mesh (0.0 - 1.0)

# Mesh Persistence
#save_mesh_on_each_probe: True
#save_filename: ~/klipper_config/bed_mesh.cfg

# Advanced Filtering (Experimental)
#filter_type: spline                   # Use a spline filter for even smoother mesh interpolation
#spline_factor: 0.1                    # Control the strength of the spline filter (0.0 - 1.0)

# Compression (Optional)
#compression_enabled: True
#compression_factor: 0.5               # Control the level of mesh compression

[endstop_phase]

[display_status]

[printer]
kinematics: corexy
max_velocity: 800
max_accel: 20000
max_accel_to_decel: 10000
max_z_velocity: 20
square_corner_velocity: 5.0
square_corner_max_velocity: 200.0
max_z_accel: 300

[pause_resume]
# recover_velocity: 500.

[exclude_object]

